<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="resizer">
      <input type="file" class="resizer--file" />
      <div class="dimensions">
        <input
          type="text"
          class="resizer--input resizer--input--width"
          value="0"
        />x
        <input
          type="text"
          class="resizer--input resizer--input--height"
          value="0"
        />
        <label>
          <input type="checkbox" class="resizer--aspect" />Keep Aspect Ratio
        </label>
      </div>
      <canvas class="resizer--canvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
